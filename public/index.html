<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Todo app</title>
    <link rel="stylesheet"="" href="https://fonts.googleapis.com/css?family=Lato:400,700&amp;display=swap&amp;subset=latin-ext">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<main class="main">
    <div class="app-wrapper">
        <div class="another-wrapper">
            <h1 class="h1">Your todos</h1>
            <div class="input__wrapper">
                <input class="task__input--add" type="text" minlength="3" maxlength="55" placeholder="What are you planning to do?" required="">
                <button class="task__button--add" type="button">Add task</button>
            </div>
            <ul class="tasks-list"></ul>
        </div>
    </div>
</main>
<script src="./index.js"></script>
</body>
</html>
